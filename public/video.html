<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Embedded video</title>
    </head>
    <body>
        <h1>You can embed videos in HTML5</h1>
        <h2>Here is an example:</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/3URtTIdnXIk?si=_6YN5a2PWJ9m24Va" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </body>
</html>
